<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzanie kodów pelerynek</title>
    <style>
        /* Twój dotychczasowy styl – bez zmian */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        .checker-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        #codeInput {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #codeInput:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            transform: translateY(1px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .result-info {
            background-color: #e9ecef;
            color: #495057;
        }
        .result-success {
            background-color: #d4edda;
            color: #155724;
        }
        .result-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .result-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="checker-container">
        <h1>Sprawdź kod pelerynki</h1>
        <input type="text" id="codeInput" placeholder="Wpisz kod peleryny">
        <button onclick="checkCode()">Sprawdź</button>
        <div class="result result-info" id="result" aria-live="polite">
            Wpisz kod, aby sprawdzić jego status.
        </div>
    </div>

    <div class="footer">
        Prosty sprawdzacz kodów
    </div>

    <!-- Zewnętrzny plik z danymi -->
    <script src="data.js"></script>

    <script>
        const codeInput = document.getElementById('codeInput');
        const resultDiv = document.getElementById('result');

        function checkCode() {
            const input = codeInput.value.trim().toUpperCase();

            resultDiv.className = 'result';

            if (!input) {
                resultDiv.textContent = "Proszę wpisać kod pelerynki.";
                resultDiv.classList.add('result-info');
                return;
            }

            let found = false;
            for (const category of data) {
                for (const code of category.codes) {
                    if (code.id.toUpperCase() === input) {
                        if (code.used) {
                            resultDiv.textContent = `Kod "${input}" został już użyty (kategoria: ${category.name}).`;
                            resultDiv.classList.add('result-warning');
                        } else {
                            resultDiv.textContent = `Kod "${input}" jest dostępny! (kategoria: ${category.name}).`;
                            resultDiv.classList.add('result-success');
                        }
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }

            if (!found) {
                resultDiv.textContent = `Kod "${input}" nie został znaleziony. Sprawdź, czy został wpisany poprawnie.`;
                resultDiv.classList.add('result-error');
            }
        }

        codeInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkCode();
            }
        });
    </script>
</body>
</html>
