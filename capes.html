<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzanie kodów pelerynek</title>
    <style>
        /* Basic Reset & Body Styling */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6; /* Light gray background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        /* Container for the checker */
        .checker-container {
            background-color: #ffffff; /* White card */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Max width for larger screens */
            text-align: center;
        }

        h1 {
            color: #2c3e50; /* Darker blue-gray */
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        /* Input field styling */
        #codeInput {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #codeInput:focus {
            border-color: #3498db; /* Blue focus */
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        /* Button styling */
        button {
            background-color: #3498db; /* Primary blue */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        button:active {
            transform: translateY(1px); /* Slight press effect */
        }

        /* Result area styling */
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
            min-height: 50px; /* Prevent layout shift */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dynamic result styles */
        .result-info {
            background-color: #e9ecef; /* Light gray for info */
            color: #495057;
        }
        .result-success {
            background-color: #d4edda; /* Green for success */
            color: #155724;
        }
        .result-warning {
            background-color: #fff3cd; /* Yellow for warning (used) */
            color: #856404;
        }
        .result-error {
            background-color: #f8d7da; /* Red for error (not found) */
            color: #721c24;
        }

        /* Footer for a bit of polish */
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="checker-container">
        <h1>Sprawdź kod pelerynki</h1>
        <input type="text" id="codeInput" placeholder="Wpisz kod peleryny">
        <button onclick="checkCode()">Sprawdź</button>
        <div class="result result-info" id="result" aria-live="polite">
            Wpisz kod, aby sprawdzić jego status.
        </div>
    </div>

    <div class="footer">
        Prosty sprawdzacz kodów
    </div>

    <script>
        // Example data - expand this with your actual cape codes
        const data = [
            {
                "name": "Sky_Event_Cape",
                "codes": [
                    { "id": "SKYNY2024", "used": false },
                    { "id": "OLDCODE01", "used": true },
                    { "id": "HOLIDAYCAPE", "used": false }
                ]
            },
            {
                "name": "Twitch_Drop_Cape",
                "codes": [
                    { "id": "TWITCHPOG", "used": false },
                    { "id": "STREAMGIFT", "used": true }
                ]
            },
            {
                "name": "Special_Edition_Cape",
                "codes": [
                    { "id": "EXCLUSIVE007", "used": false }
                ]
            }
        ];

        const codeInput = document.getElementById('codeInput');
        const resultDiv = document.getElementById('result');

        function checkCode() {
            const input = codeInput.value.trim().toUpperCase(); // Standardize to uppercase

            // Clear previous result classes
            resultDiv.className = 'result'; // Reset classes

            if (!input) {
                resultDiv.textContent = "Proszę wpisać kod pelerynki.";
                resultDiv.classList.add('result-info');
                return;
            }

            let found = false;
            for (const category of data) {
                for (const code of category.codes) {
                    if (code.id.toUpperCase() === input) { // Compare in uppercase
                        if (code.used) {
                            resultDiv.textContent = `Kod "${input}" został już użyty (kategoria: ${category.name}).`;
                            resultDiv.classList.add('result-warning');
                        } else {
                            resultDiv.textContent = `Kod "${input}" jest dostępny! (kategoria: ${category.name}).`;
                            resultDiv.classList.add('result-success');
                        }
                        found = true;
                        break; // Exit inner loop once code is found
                    }
                }
                if (found) break; // Exit outer loop if code was found
            }

            if (!found) {
                resultDiv.textContent = `Kod "${input}" nie został znaleziony. Sprawdź, czy został wpisany poprawnie.`;
                resultDiv.classList.add('result-error');
            }
        }

        // Allow pressing Enter to check code
        codeInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission if it were in a form
                checkCode();
            }
        });

        // Initial message
        // resultDiv.textContent = "Wpisz kod, aby sprawdzić jego status.";
        // resultDiv.classList.add('result-info'); // Already set in HTML for initial state
    </script>
</body>
</html>
